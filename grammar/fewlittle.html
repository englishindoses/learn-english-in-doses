<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Few vs A Little & Modals Quiz</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #fdf8f5;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  .quiz-container {
    max-width: 600px;
    background: #fff;
    margin: auto;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #A74F39;
  }

  .question {
    margin-bottom: 20px;
  }

  .options label {
    display: block;
    background: #f4ebe9;
    margin: 6px 0;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .options label:hover {
    background: #f0d8d3;
  }

  button {
    display: inline-block;
    background: #A74F39;
    color: #fff;
    border: none;
    padding: 10px 18px;
    margin: 10px 5px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
  }

  button:hover {
    background: #8c3f2d;
  }

  #result {
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
    font-size: 18px;
  }

  .hidden {
    display: none;
  }

</style>
</head>
<body>

<div class="quiz-container">
  <h2>A Few vs A Little & Modals Quiz</h2>

  <div id="quiz"></div>

  <div style="text-align:center;">
    <button id="prevBtn" onclick="prevQuestion()">Previous</button>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <button id="submitBtn" class="hidden" onclick="submitQuiz()">Submit</button>
  </div>

  <div id="result"></div>
</div>

<script>
const quizData = [
  { q: "1. I have ___ friends in London. I can ask them for help.", a: "a few", options: ["a few", "a little"] },
  { q: "2. Can you give me ___ more time, please?", a: "a little", options: ["a few", "a little"] },
  { q: "3. You ___ study if you want to pass the exam.", a: "must", options: ["can", "must", "might"] },
  { q: "4. I have ___ milk left. We can make coffee.", a: "a little", options: ["a few", "a little"] },
  { q: "5. You ___ call me if you need help.", a: "can", options: ["must", "can", "should"] },
  { q: "6. We have ___ minutes before the film starts.", a: "a few", options: ["a few", "a little"] },
  { q: "7. You ___ eat too much sugar. It’s not healthy.", a: "shouldn't", options: ["mustn't", "shouldn't", "might not"] },
  { q: "8. I’m not sure, it ___ rain later.", a: "might", options: ["can", "must", "might"] },
  { q: "9. He ___ play the guitar very well.", a: "can", options: ["can", "must", "should"] },
  { q: "10. There are only ___ chairs in the room. Bring more, please.", a: "a few", options: ["a few", "a little"] },
];

let current = 0;
const answers = {};

function showQuestion(index) {
  const quizDiv = document.getElementById("quiz");
  const q = quizData[index];
  quizDiv.innerHTML = `
    <div class="question">
      <p>${q.q}</p>
      <div class="options">
        ${q.options.map(opt => `
          <label>
            <input type="radio" name="q${index}" value="${opt}" ${answers[index] === opt ? "checked" : ""}>
            ${opt}
          </label>`).join("")}
      </div>
    </div>
  `;
  document.getElementById("prevBtn").style.display = index === 0 ? "none" : "inline-block";
  document.getElementById("nextBtn").classList.toggle("hidden", index === quizData.length - 1);
  document.getElementById("submitBtn").classList.toggle("hidden", index !== quizData.length - 1);
}

function nextQuestion() {
  saveAnswer();
  if (current < quizData.length - 1) {
    current++;
    showQuestion(current);
  }
}

function prevQuestion() {
  saveAnswer();
  if (current > 0) {
    current--;
    showQuestion(current);
  }
}

function saveAnswer() {
  const selected = document.querySelector(`input[name="q${current}"]:checked`);
  if (selected) answers[current] = selected.value;
}

function submitQuiz() {
  saveAnswer();
  let score = 0;
  quizData.forEach((q, i) => {
    if (answers[i] === q.a) score++;
  });
  document.getElementById("quiz").innerHTML = "";
  document.getElementById("result").innerHTML = `You got ${score} out of ${quizData.length} correct.`;
  document.getElementById("prevBtn").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");
  document.getElementById("submitBtn").classList.add("hidden");
}

showQuestion(current);
</script>

</body>
</html>
